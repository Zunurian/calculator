<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Calculator</title>
      <link rel="stylesheet" href="css/style.css">

</head>
<body >
    
  <section class="Calculator" >

   <form >
    <input type="text" class="screen">
   </form>

   <div  class="buttons">

     <button type="button" class=" btn btn-yellow " data-btn="*">*</button>
     <button type="button" class=" btn btn-yellow " data-btn="/">/</button>
     <button type="button" class=" btn btn-yellow " data-btn="-">-</button>
     <button type="button" class=" btn btn-yellow " data-btn="+">+</button>

     <button type="button" class=" btn btn-grey " data-btn="9">9</button>
     <button type="button" class=" btn btn-grey " data-btn="9">8</button>
     <button type="button" class=" btn btn-grey " data-btn="9">7</button>
     <button type="button" class=" btn btn-grey " data-btn="9">6</button>
     <button type="button" class=" btn btn-grey " data-btn="9">5</button>
     <button type="button" class=" btn btn-grey " data-btn="9">4</button>
     <button type="button" class=" btn btn-grey " data-btn="9">3</button>
     <button type="button" class=" btn btn-grey " data-btn="9">2</button>
     <button type="button" class=" btn btn-grey " data-btn="9">1</button>
     <button type="button" class=" btn btn-grey " data-btn="9">0</button>
     <button type="button" class=" btn btn-grey " data-btn="9">.</button>

     <button type="button" class=" btn btn-green" >=</button>
     <button type="button" class=" btn btn-red" >c</button>


   </div>







  </section>
     

</body>
</html>
